<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIAR POR styles.min.css al finalizar el proyecto -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="header__top">
        <img class="logo" src="assets/images/logo.svg" alt="logo" />
        <img
          class="toggle-icon"
          src="assets/images/icon-moon.svg"
          alt="Toggle icon"
        />
      </div>
      <form id="form" class="form">
        <label class="form__label" for="todo-input"></label>
        <input class="form__input" type="text" name="todo" id="todo-input" />
      </form>
    </header>
    <main class="main">
      <div id="todo-list" class="todo-list"></div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
